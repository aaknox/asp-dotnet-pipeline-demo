trigger:
- main

pool: Default

variables:
  solution: '**/asp-dotnet-pipeline-demo/Properties/launchSettings.json'
  buildPlatform: 'Any CPU'
  buildConfiguration: Release

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: 'restore'
    projects: $(solution)
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: $(solution)
